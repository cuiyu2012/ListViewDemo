<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ListViewDemo</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- ListViewDemo references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/dataExample.js"></script>
    <script src="/js/home.js"></script>
    
</head>
<body>
    <p onclick="onPClick()">Content goes here</p>
    <script type="text/javascript">
        function onPClick() {
            WinJS.Navigation.navigate("/page/picContent.html");
        }
    </script>
    <!--
    <button class="action" id="runquery">
        ClickMe
    </button>
    -->
    <div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template">
        <div class="mediumListIconTextItem">
		<div style="width: 150px; height: 100px;">

            <!-- Displays the "picture" field. 
            <img src="#" style="width: 60px; height: 60px;"
                 data-win-bind="alt: title; src: picture" />-->
            <div>

                <!-- Displays the "title" field. -->
                <h4 class="h4_class" data-win-bind="innerText: name"></h4>

                <!-- Displays the "text" field. -->
                <h6 class="h6_class" data-win-bind="innerText: mtime"></h6>
            </div>
        </div>
		</div>
    </div>
    <!--
    <div id="basicListView" data-win-control="WinJS.UI.ListView"
         data-win-options="{itemDataSource : DataExample.itemList.dataSource,
            itemTemplate: select('#mediumListIconTextTemplate')}">
    </div>
    -->
    <div id="basicListView"
         data-win-control="WinJS.UI.ListView"
         data-win-options="{itemTemplate: select('#mediumListIconTextTemplate'), layout: {type: WinJS.UI.ListLayout}}" >
    </div>
</body>
</html>
